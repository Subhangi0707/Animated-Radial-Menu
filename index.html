<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
    <title>Animated-Radial-Menu</title>
</head>
<body>
    <div class="Animated-Radial-Menu">

        <ul class="menu">
            <div class="toggle"><i class="fa fa-plus" aria-hidden="true"></i></div>
            <li style="--i: 0; --clr: #ff2972;">
                <a href="#">
                    <i class="fa fa-trash" aria-hidden="true"></i> 
                </a>
            </li>
            <li style="--i: 1; --clr: #fee800;">
                <a href="#">
                    <i class="fa fa-home" aria-hidden="true"></i>
                </a>
            </li>
            <li style="--i: 2; --clr: #04fc43;">
                <a href="#">
                    <i class="fa fa-address-book" aria-hidden="true"></i>
                </a>
            </li>
            <li style="--i: 3; --clr: #fe00f1;">
                <a href="#">
                    <i class="fa fa-cog" aria-hidden="true"></i>
                </a>
            </li>
            <li style="--i: 4; --clr: #00b0fe;">
                <a href="#">
                    <i class="fa fa-envelope-o" aria-hidden="true"></i>
                </a>
            </li>
            <li style="--i: 5; --clr: #fea600;">
                <a href="#">
                    <i class="fa fa-key" aria-hidden="true"></i>
                </a>
            </li>
            <li style="--i: 6; --clr: #a529ff;">
                <a href="#">
                    <i class="fa fa-camera" aria-hidden="true"></i>
                </a>
            </li>
            <li style="--i: 7; --clr: #01bdab;">
                <a href="#">
                    <i class="fa fa-picture-o" aria-hidden="true"></i>
                </a>
            </li>
        </ul>
    </div>
</body>
</html>
